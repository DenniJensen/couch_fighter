<h3>Table</h3>
<table class='table'>
  <tr>
    <th>Name</th>
    <th>Games</th>
    <th>Wins</th>
    <th>Looses</th>
    <th>Points</th>
  </tr>
  <tr *ngFor='let score of scoreBoard'>
    <td> {{score.name}} </td>
    <td> {{score.gamesPlayed}} </td>
    <td> {{score.wins}} </td>
    <td> {{score.defeats}} </td>
    <td> {{score.getPoints()}} </td>
  </tr>
</table>
