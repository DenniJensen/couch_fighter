<h4 class=display-5> {{ matchCounter }} from {{ totalMatchCount }} Matchs </h4>
<h3 class=display-2> {{currentMatch.player1.name}} vs {{currentMatch.player2.name}} </h3>
  <form action="" class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-2">
        <input class='form-control' [(ngModel)]=score1>
      </div>
      <div class="col-sm-1">
        vs
      </div>
      <div class="col-sm-2">
        <input class=form-control [(ngModel)]=score2>
      </div>
    </div>
    <div class="text-center col-sm-12">
      <button class='btn btn-success col-md-4' (click)='emitResult()'> Submit </button>
    </div>
  </form>
